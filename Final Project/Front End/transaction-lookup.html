        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Transaction Lookup</title>
</head>

<body class="body">
    <div class="text-center justify-content-center bg-dark">
        <br />
        <h1><a class="text-white" onclick="location.href='home.html';" style="cursor: pointer;">Potter's Books</a></h1>
        <h5 class="text-muted">101 Johnson St, Brooklyn NY</h5>
        <br />
    </div>
    <br />
    <h4 class="text-center">Fill out one or more fields below</h4>
    <br />
    <div class="container text-center justify-content-center">
        <form>
            <div class="text-center align-item-center justify-content-center">
                <div class="row form-group form-inline">
                    <h4 class="mr-4 text-right col-5">ISBN: </h4>
                    <input type="text" id="isbn" class="col-5 form-control" placeholder="Enter ISBN">
                </div>
                <br />
                <div class="row form-group form-inline">
                    <h4 class="mr-4 text-right col-5">Transaction #: </h4>
                    <input type="text" id="transaction-number" class="col-5 form-control"
                        placeholder="Enter Transaction #">
                </div>
                <br />
                <div class="row form-group form-inline">
                    <h4 class="mr-4 text-right col-5">Transaction Type: </h4>
                    <select class="form-control col-5" id="trans-type">
                        <option selected>Select Type</option>
                        <option>Sale</option>
                        <option>Return</option>
                    </select>
                </div>
                <br />
                <div class="row form-group form-inline">
                    <h4 class="mr-4 text-right col-5">Amount: $</h4>
                    <input type="text" id="amount" class="col-5 form-control" placeholder="Enter Amount">
                </div>
                <br />
                <div class="row form-group form-inline">
                    <h4 class="mr-4 text-right col-5">Date:</h4>
                    <input type="text" id="date" class="col-5 form-control" placeholder="Enter Date YYYY/MM/DD">
                </div>
            </div>
            <br />
            <a role="submit" class="btn btn-lg text-white btn-dark mb-2" onclick="location.href='results.html';">Submit</a>
        </form>
    </div>
    <br /><br />
</body>
