<body class="body">
    <div class="text-center justify-content-center bg-dark">
        <br />
        <h1><a class="text-white" onclick="location.href='home.html';" style="cursor: pointer;">Potter's Books</a></h1>
        <h5 class="text-muted">101 Johnson St, Brooklyn NY</h5>
        <br />
    </div>
    <br />
    <div class="container">
        <form>
            <div class="text-center align-items-center justify-content-center">
                <div class="row form-group form-inline">
                    <h4 class="mr-4 col-5 text-right">ISBN: </h4>
                    <input type="text" id="isbn" class="col-5 form-control" placeholder="ISBN-13">
                </div>
                <br />
                <div class="row form-group form-inline">
                    <h4 class="mr-4 col-5 text-right">Author: </h4>
                    <input type="text" id="author" class="col-5 form-control" placeholder="Author">
                </div>
                <br />
                <div class="row form-group form-inline">
                    <h4 class="mr-4 col-5 text-right">Title: </h4>
                    <input type="text" id="title" class="col-5 form-control" placeholder="Title">
                </div>
                <br />
                <div class="row form-group form-inline">
                    <h4 class="mr-4 col-5 text-right">Genre: </h4>
                    <input type="text" id="genre" class="col-5 form-control" placeholder="Genre">
                </div>
                <br />
                <div class="row form-group form-inline">
                    <h4 class="mr-4 col-5 text-right">Publisher: </h4>
                    <input type="text" id="publisher" class="col-5 form-control" placeholder="Name">
                </div>
                <br />
                <div class="row form-group form-inline">
                    <h4 class="mr-4 col-5 text-right">Publication Year: </h4>
                    <input type="text" id="pub_year" class="col-5 form-control" placeholder="Year">
                </div>
                <br />
                <div class="row form-group form-inline">
                    <h4 class="mr-4 col-5 text-right">QTY: </h4>
                    <input type="text" id="qty" class="col-5 form-control" placeholder="QTY">
                </div>
                <br />
                <div class="row form-group form-inline">
                    <h4 class="mr-4 col-5 text-right">Store Cost: </h4>
                    <input type="text" id="store_cost" class="col-5 form-control" placeholder="Cost $">
                </div>
                <br />
                <div class="row form-group form-inline">
                    <h4 class="mr-4 col-5 text-right">Retail Price: </h4>
                    <input type="text" id="retail_price" class="col-5 form-control" placeholder="Price $">
                </div>
                <br />
                <div class="row form-group form-inline">
                    <h4 class="mr-4 col-5 text-right">Current Price: </h4>
                    <input type="text" id="current_price" class="col-5 form-control" placeholder="Price $">
                </div>
                <br />
                <div class="row form-group form-inline">
                    <h4 class="mr-4 col-5 text-right">Supplier: </h4>
                    <input type="text" id="supplier_name" class="col-5 form-control" placeholder="Name">
                </div>
                <br />
                <div class="row form-group form-inline">
                    <h4 class="mr-4 col-5 text-right">Minimum Order QTY: </h4>
                    <input type="text" id="min_order" class="col-5 form-control" placeholder="QTY">
                </div>
            </div>
            <br />
            <div class="row justify-content-center">
                <button type="submit" class="btn btn-lg btn-dark mb-2">Submit</button>
                <!--ON SUBMIT GO HOME-->
            </div>
        </form>
        <br />
    </div>
    <br /><br />
</body>
