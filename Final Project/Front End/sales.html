<!--
QUERY: ADD ITEM

SELECT product.isbn, title, current_price
FROM product INNER JOIN carries ON carries.isbn = product.isbn
WHERE product.isbn = {isbn};

-->

<body class="body">
    <div class="text-center justify-content-center bg-dark">
        <br />
        <h1><a class="text-white" onclick="location.href='home.html';" style="cursor: pointer;">Potter's Books</a></h1>
        <h5 class="text-muted">101 Johnson St, Brooklyn NY</h5>
        <br />
    </div>
    <div class="container">
        <div class="row text-center justify-content-center">
            <div class="col-sm-6">
                <form class="form-inline md-form mr-auto justify-content-center ">
                    <input class="form-control mr-2 mt-4" type="search" placeholder="ISBN Number" aria-label="Search"
                        id="itemLookup" />
                    <button class="btn btn-dark btn-rounded mt-4" id="searchButton" type="submit">Add Item</button>
                    <!--On click add item to table below-->
                </form>
            </div>
        </div>
        <br />
        <div class="row justify-content-center">
            <div class="col">
                <table class="table table-striped table-responsive text-center">
                    <thead class="thead-dark">
                        <tr class="text-center">
                            <th scope="col">ISBN</th>
                            <th scope="col">Title</th>
                            <th scope="col">Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="text-center">
                            <td>#</th>
                            <td>Name</td>
                            <td>$</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <br /><br />
        <div class="row justify-content-end">
            <h4><strong>SubTotal:</strong> $</h4> <br />
            <!--Sum the table price row-->
        </div>
        <br /><br />
        <div class="row justify-content-end">
            <a class="btn btn-dark btn-lg" href="checkout.html">Checkout</a>
        </div>
    </div>
    <script>
        var input = document.getElementById('itemLookup');
        input.addEventListener("keyup", function (event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                document.getElementById("searchButton").click();
            }
        });
    </script>
    <br /><br />
</body>
