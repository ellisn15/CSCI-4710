    <script>
        function currentDate() {
            var today = new Date();
            var dd = String(today.getDate()).padStart(2, '0');
            var mm = String(today.getMonth() + 1).padStart(2, '0');
            var yyyy = today.getFullYear();
            today = yyyy + '-' + mm + '-' + dd;
            console.log(today);
        }
        function getSevenDays() {
            var days = 7;
            var last = new Date(today.getTime() - (days * 24 * 60 * 60 * 1000));
            var sevenDays = last.getFullYear() + '-' + last.getMonth()+1 + '-' + last.getDate();
        }
    </script>

    ON EACH BUTTON CLICK WE WILL LOAD THE DATA FOR THAT TIME PERIOD USING THE QUERIES BELOW:

    TODAY: //Be sure to plug today's date in.

    FOR TOTAL SALES: 
    SELECT SUM(subtotal) FROM invoice WHERE inv_type = 'sale' AND pdate = today;

    FOR TOTAL RETURNS:
    SELECT SUM(subtotal) FROM invoice WHERE inv_type='return' AND pdate = today;


    W-T-D: //Be sure to plug today and sevenDays in.

    FOR TOTAL SALES:
    SELECT SUM(subtotal) FROM invoice WHERE (pdate BETWEEN sevenDays AND today) AND inv_type = 'sale';

    FOR TOTAL RETURNS:
    SELECT SUM(subtotal) FROM invoice WHERE (pdate BETWEEN sevenDays AND today) AND inv_type = 'return';


    M-T-D: //Be sure to plug in curMonth (today.getMonth()+1)

    SELECT SUM(subtotal) FROM invoice WHERE inv_type = 'sale' AND EXTRACT(MONTH FROM pdate) = curMonth;

    FOR TOTAL RETURNS:
    SELECT SUM(subtotal) FROM invoice WHERE inv_type = 'returns' AND EXTRACT(YEAR FROM pdate) = curYear;
-->
